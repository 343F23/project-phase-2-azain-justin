<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Lifestyle</title>
    <link rel="stylesheet" href="css/agepredictor.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <!-- Navigation bar and page heading-->
    <header>
        <H1>Welcome to Age Predictor</H1>
        <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html" target="_blank">About us</a>
                <a href="index.html">Products</a>
                <a href="#contacts">Contact</a>
        </nav>

    </header>

    <main>
        <!-- Initializes the form, adding label text for the various questions, inputs, and the fieldset -->
        <form method = "get" action = "process.php" class = "form">
            <fieldset>
                <legend>Predict your age:</legend>
                <br>How would you describe your level of stress?<br>
                <p class = "stress">
                    <input id = "no_stress" type="radio" name="stress" value="1">
                    <label for = "no_stress">No stress<br></label>
                    <input id = "little" type="radio" name="stress" value="2">
                    <label for = "little">A little stressed<br></label>
                    <input id = "moderate" type="radio" name="stress" value="3">
                    <label for = "moderate">Moderate amount of stress<br></label>
                    <input id = "very" type="radio" name="stress" value="4">
                    <label for = "very">Very stressed<br></label>
                    <br>
                </p>
                What is your sex?<br>
                <p class = "sex">
                    <input id = "female" type="radio" name="sex" value="1">
                    <label for = "female">Female<br></label>
                    <input id = "male" type="radio" name="sex" value="2">
                    <label for = "male">Male<br></label>
                    <input id = "na" type="radio" name="sex" value="3">
                    <label for = "na">Neither / Prefer not to say<br></label>
                    <br>
                </p>
                <p>
                How old are you?
                <input id = "years" class = "age" type = "number" min = "0" max = "100" name = "age">
                <label for = "years"> years<br><br></label>
                </p>
                How often do you consume alcohol?<br>
                <p class = "alcohol">
                    <input id = "no_alcohol" type="radio" name="alcohol" value="1">
                    <label for = "no_alcohol">I don't drink aloholic beverages<br></label>
                    <input id = "week" type="radio" name="alcohol" value="2">
                    <label for = "week">Once a week<br></label>
                    <input id = "few_days" type="radio" name="alcohol" value="3">
                    <label for = "few_days">Every few days<br></label>
                    <input id = "day" type="radio" name="alcohol" value="4">
                    <label for = "day">Every day<br></label>
                    <br>
                </p>
                <!-- Sends the results of the form and prompts the calculation and display of the results -->
                <button type = "submit">See Results</button><br>
            </fieldset>
        </form>
        <!-- The object to be replaced with the results - initially empty -->
        <div class = "resultScreen">
        </div>
        <p id = "improve"></p>
        <div id = "storageStuff">
            <div id = "graphButtons">
                <button type = "submit" id = "graph">Toggle Graph</button>
                <button id = "clear" type = "submit">Clear All Previous Results</button>
            </div>
            <div id = "scatter"></div>
        </div>

        
    </main>

    <!-- Contact Information -->
    <footer>

        <div id="contacts">
            <p>If you experience any difficulties with website
            CONTACT:</p>
            <a href="mailto:irfan2mx@dukes.jmu.edu"><strong>Azain</strong></a>
            <a href="mailto:bryan2jw@dukes.jmu.edu"><strong>Justin</strong></a>
        </div>

    </footer>

    <!-- Link to .js file that makes the form functional -->
    <script src="script/agepredictor.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Lifestyle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bmi.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>



</head>
<body>
    <!-- Navigation bar and page heading-->
    <header>
        <H1>Welcome to BMI Checker</H1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html" target="_blank">About us</a>
            <a href="index.html#products">Products</a>
            <a href="#contacts">Contact</a>
        </nav>

    </header>
    
    <div id = image>
        <img src="images/Bmi-chart.jpg" alt = "bmi chart">
    </div>

    <main>
        <!-- Initializes the form, adding label text for the various questions, inputs, and the fieldset -->
        <form method = "get" action = "process.php" class = "form">
            <fieldset>
                <legend>Calculate BMI:</legend>
                    <input id = "ft" class = "foot" type = "number" min = "1" max = "10" name = "foot">
                    <label for = "ft">ft</label>
                    <input id = "in" class = "inch" type = "number" min = "0" max = "11" name = "inch">
                    <label for = "in">in</label>
                    <br><br>
                    Weight:
                <input id = "pounds" class = "weight" type = "number" min = "1" max = "1000" name = "weight">
                <label for = "pounds">pounds</label>
                <br><br>
                <!-- Sends the results of the form and prompts the calculation and display of the results -->
                <button type = "submit">See Results</button><br>
            </fieldset>
        </form>
        <br>

        <!-- The object to be replaced with the results - initially empty -->
        <p class = "resultScreen"></p>

        <div id = "storageStuff">
            <div id = "graphButtons">
                <button type = "submit" id = "graph">Toggle Graph</button>
                <button id = "clear" type = "submit">Clear All Previous Results</button>
            </div>
            <div id = "scatter"></div>
        </div>
    </main>


    <!-- Contact Information -->
    <footer>

        <div id="contacts">
            <p>If you experience any difficulties with website
            <br>CONTACT:</p>
            <a href="mailto:irfan2mx@dukes.jmu.edu"><strong>Azain</strong></a>
            <a href="mailto:bryan2jw@dukes.jmu.edu"><strong>Justin</strong></a>
        </div>

    </footer>

    <!-- Link to .js file that makes the form functional -->
    <script src="script/bmi.js"></script>
</body>
</html>
